<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz Challenge</title>
    
    
</head>
<body>
    <header class= "top_info">
        <div id="one_div">
            <div>View Highscores</div>
            <div id="timesection">Time: 0</div>
        </div>
        
        <div id="two_div">
            <h2 class="question">Coding Quiz Challenge</h2>
        </div>
    </header>
    <main class="main_bdy">
        <p id="quiz_intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div>
            <button class="start_btn">Start Quiz</button>
        </div>
        <div class="buttons"></div>
        <div class="feedback"></div>
        <div class="initialform"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
